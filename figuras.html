<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figuras geométricas | curso práctico</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller de js</p>
    </header>
    <section>
        <h2>
            Calcula el area y perimetro de un cuadrado
        </h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado
            </label>
            <input id="InputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcula el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcula el área
            </button>
        </form>
        <h2>
            Calcula el area y perimetro de un Triángulo
        </h2>
        <form action="">
            <p>
                <label for="lado1">
                    Escribe cuánto mide el primer lado de tu Triángulo
                </label>
                <input id="lado1" type="number" />
            </p>
            <p>
                <label for="lado2">
                    Escribe cuánto mide el segundo de tu Triángulo
                </label>
                <input id="lado2" type="number" />
            </p>
            <p>
                <label for="base">
                    Escribe cuánto mide la base de tu Triángulo
                </label>
                <input id="base" type="number" />
            </p>
            <p>
                <label for="altura">
                    Escribe cuánto mide la altura de tu Triángulo
                </label>
                <input id="altura" type="number" />
            </p>
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcula el perimetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcula el área
            </button>
        </form>
        <h2>
            Calcula el Diametro, el perimetro y el área de un circulo
        </h2>
        <form action="">
            <label for="InputCirculo">
                Escribe cuánto mide el radio de tu Círculo
            </label>
            <input id="InputCirculo" type="number" />
            <button type="button" onclick="calcularDiametro()">
                Calcula el Diametro
            </button>
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcula el perimetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcula el área
            </button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
